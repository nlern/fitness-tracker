<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <div class="sidenav-header" fxLayout fxLayoutAlign="center center">
      <a routerLink="/" class="header-text">Fitness Tracker</a>
    </div>
    <hr>
    <mat-nav-list>
      <a mat-list-item routerLink="/signup">
        <mat-icon>person_add</mat-icon>
        <span class="nav-caption">Signup</span>
      </a>
      <a mat-list-item routerLink="/login">
        <mat-icon>exit_to_app</mat-icon>
        <span class="nav-caption">Login</span>
      </a>
      <a mat-list-item routerLink="/training">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
      </a>
      <mat-list-item>
        <button type="button" mat-icon-button>
          <mat-icon>power_settings_new</mat-icon>
          <span class="nav-caption">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button
          mat-icon-button
          type="button"
          (click)="sidenav.toggle()"
          fxHide.gt-xs
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">LOGO</a></div>
      <div fxFlex fxLayout fxLayoutAlign="end">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items" fxHide.xs>
          <li>
            <a routerLink="/signup">Signup</a>
          </li>
          <li>
            <a routerLink="/login">Login</a>
          </li>
          <li>
            <a routerLink="/training">Training</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
